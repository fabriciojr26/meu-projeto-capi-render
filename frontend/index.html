<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizando Compra...</title>
  <!-- Adicionado 'defer' para garantir que o script só executa após o HTML ser analisado -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
    }
    .container {
      padding: 2rem;
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 100%;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    p {
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="spinner"></div>
    <h2>Estamos a redirecioná-lo para o suporte</h2>
    <p>Por favor, aguarde um momento.</p>
  </div>

  <script>
    // Espera que todo o conteúdo da página, incluindo scripts externos, esteja pronto
    document.addEventListener('DOMContentLoaded', function() {
      
      console.log("Página carregada. A iniciar processo de compra...");

      const BACKEND_API_URL = "https://meu-servidor-capi.onrender.com/api/enviar-evento"; 
      const WHATSAPP_SUPPORT_URL = "https://api.whatsapp.com/send?phone=559193851891&text=Ol%C3%A1%2C+segue+meu+comprovante+do+plano+RD+Play";

      async function processPurchase() {
        console.log("A obter parâmetros do URL...");
        const params = new URLSearchParams(window.location.search);
        
        let email = params.get('email');
        let phone = params.get('telefone');
        let value = params.get('valor');
        const currency = params.get('moeda') || 'BRL';

        if (!email || !value) {
          console.warn("AVISO: Parâmetros 'email' ou 'valor' não encontrados. A utilizar dados de teste.");
          email = "teste.compra.final@email.com";
          phone = "5511999998888";
          value = "149.99";
        }
        console.log(`Dados obtidos: Email=${email}, Valor=${value}`);

        const getCookie = (name) => {
          const v = `; ${document.cookie}`;
          const parts = v.split(`; ${name}=`);
          if (parts.length === 2) return parts.pop().split(';').shift();
          return null;
        };

        let emailHash, phoneHash;
        try {
          console.log("A gerar hashes dos dados...");
          if (typeof CryptoJS === 'undefined') {
            throw new Error("A biblioteca CryptoJS não foi carregada.");
          }
          emailHash = CryptoJS.SHA256(email.trim().toLowerCase()).toString();
          phoneHash = phone ? CryptoJS.SHA256(phone.replace(/[^\d]/g, '')).toString() : null;
          console.log("Hashes gerados com sucesso.");
        } catch (error) {
          console.error("ERRO CRÍTICO ao gerar hashes:", error);
          redirectToWhatsApp();
          return;
        }

        const requestBody = {
          event_name: "Purchase",
          event_id: `evt-purchase-${Date.now()}-${Math.random().toString(36).substring(2)}`,
          source_url: window.location.href,
          user_data: { em: emailHash, ph: phoneHash, fbp: getCookie('_fbp'), fbc: getCookie('_fbc') },
          custom_data: { value: value, currency: currency }
        };

        try {
          console.log("A enviar evento para o backend...", requestBody);
          
          // *** INÍCIO DA CORREÇÃO COM TIMEOUT ***
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 15000); // 15 segundos de timeout

          const response = await fetch(BACKEND_API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestBody),
            signal: controller.signal // Associa o controlador ao fetch
          });

          clearTimeout(timeoutId); // Limpa o timeout se o fetch for bem-sucedido

          if (!response.ok) {
            throw new Error(`O servidor respondeu com o estado: ${response.status}`);
          }
          // *** FIM DA CORREÇÃO COM TIMEOUT ***

          console.log("Evento de compra enviado com sucesso!");
        } catch (error) {
          if (error.name === 'AbortError') {
            console.error("Falha ao enviar o evento: O pedido excedeu o tempo limite (timeout).");
          } else {
            console.error("Falha ao enviar o evento de compra:", error);
          }
        } finally {
          console.log("A redirecionar para o WhatsApp...");
          redirectToWhatsApp();
        }
      }

      function redirectToWhatsApp() {
        setTimeout(() => {
          window.location.href = WHATSAPP_SUPPORT_URL;
        }, 2000);
      }

      processPurchase();
    });
  </script>

</body>
</html>
