<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizando Compra...</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
    }
    .container {
      padding: 2rem;
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 100%;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    p {
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="spinner"></div>
    <h2>Estamos a redirecioná-lo para o suporte</h2>
    <p>Por favor, aguarde um momento.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      
      const BACKEND_API_URL = "https://meu-servidor-capi.onrender.com/api/enviar-evento"; 
      const WHATSAPP_SUPPORT_URL = "https://api.whatsapp.com/send?phone=559180954206&text=Ol%C3%A1%2C+segue+meu+comprovante+do+plano+RD+Play";

      async function processPurchase() {
        const params = new URLSearchParams(window.location.search);
        
        const email = params.get('email');
        const phone = params.get('telefone');
        const value = params.get('valor');
        const currency = params.get('moeda') || 'BRL';

        // --- ALTERAÇÃO IMPORTANTE AQUI ---
        // Agora, o script só continua se o email e o valor forem encontrados no URL.
        if (!email || !value) {
          console.log("Dados de compra não encontrados no URL. A redirecionar diretamente.");
          redirectToWhatsApp();
          return; // Para a execução aqui
        }

        const getCookie = (name) => {
          const v = `; ${document.cookie}`;
          const parts = v.split(`; ${name}=`);
          if (parts.length === 2) return parts.pop().split(';').shift();
          return null;
        };

        let emailHash, phoneHash;
        try {
          if (typeof CryptoJS === 'undefined') {
            throw new Error("A biblioteca CryptoJS não foi carregada.");
          }
          emailHash = CryptoJS.SHA256(email.trim().toLowerCase()).toString();
          phoneHash = phone ? CryptoJS.SHA256(phone.replace(/[^\d]/g, '')).toString() : null;
        } catch (error) {
          console.error("ERRO CRÍTICO ao gerar hashes:", error);
          redirectToWhatsApp();
          return;
        }

        const requestBody = {
          event_name: "Purchase",
          event_id: `evt-purchase-${Date.now()}-${Math.random().toString(36).substring(2)}`,
          source_url: window.location.href,
          user_data: { em: emailHash, ph: phoneHash, fbp: getCookie('_fbp'), fbc: getCookie('_fbc') },
          custom_data: { value: value, currency: currency }
        };

        try {
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 15000);

          const response = await fetch(BACKEND_API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestBody),
            signal: controller.signal
          });

          clearTimeout(timeoutId);

          if (!response.ok) {
            throw new Error(`O servidor respondeu com o estado: ${response.status}`);
          }

          console.log("Evento de compra enviado com sucesso!");
        } catch (error) {
          console.error("Falha ao enviar o evento de compra:", error);
        } finally {
          redirectToWhatsApp();
        }
      }

      function redirectToWhatsApp() {
        setTimeout(() => {
          window.location.href = WHATSAPP_SUPPORT_URL;
        }, 2000);
      }

      processPurchase();
    });
  </script>

</body>
</html>
